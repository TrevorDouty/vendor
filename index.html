<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>vendor</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">vendor</span>
            </a>
        </nav>
    </header>
    <main>
        <div id="app"></div>
        <div id="machine"></div>
        <button class="btn btn-primary" onclick="app.machineController.coin('dollar')">$1</button>
        <button class="btn btn-primary" onclick="app.machineController.coin('quarter')"> 25 cents</button>
        <button class="btn btn-primary" onclick="app.machineController.coin('dime')"> 10 cents </button>
        <button class="btn btn-primary" onclick="app.machineController.coin('nickel')">5 cents </button>

        <button class="btn btn-primary" onclick="app.machineController.item('nickel')">Doritos 1.50</button>
        <button class="btn btn-primary" onclick="app.machineController.item('nickel')">Fritos 1.25 </button>
        <button class="btn btn-primary" onclick="app.machineController.item('nickel')">Lays 1.25</button>
        <button class="btn btn-primary" onclick="app.machineController.item('nickel')">Skittles 1.00</button>
        <button class="btn btn-primary" onclick="app.machineController.item('nickel')">Snickers 1.00</button>
        <button class="btn btn-primary" onclick="app.machineController.item('nickel')">Cookies 1.15 </button>
        <button class="btn btn-primary" onclick="app.machineController.item('nickel')">Crackers .50</button>
        <button class="btn btn-primary" onclick="app.machineController.item('nickel')">Mints .25</button>
        <button class="btn btn-primary" onclick="app.machineController.item('nickel')">Gum .25</button>





    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>



</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>vendor</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">vendor</span>
            </a>
        </nav>
    </header>
    <main>
        <div id="app"></div>
        <div id="machine" class="text-center"></div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-3">
                    <button class="btn btn-success btn-block" onclick="app.machineController.coin('dollar')">$1</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-success btn-block" onclick="app.machineController.coin('quarter')"> 25
                        cents</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-success btn-block" onclick="app.machineController.coin('dime')"> 10 cents
                    </button>
                </div>
                <div class="col-3">
                    <button class="btn btn-success btn-block" onclick="app.machineController.coin('nickel')">5 cents
                    </button>
                </div>
            </div>
            <div class="row justify-content-around">
                <div class="col-4 my-2"><button class="btn btn-primary btn-block"
                        onclick="app.machineController.items('doritos')">1.
                        Doritos
                        1.50</button></div>
                <div class="col-4 my-2"> <button class="btn btn-primary btn-block"
                        onclick="app.machineController.items('fritos')">2.
                        Fritos 1.25 </button></div>
                <div class="col-4 my-2">
                    <button class="btn btn-primary btn-block" onclick="app.machineController.items('lays')">3. Lays
                        1.25</button>
                </div>
                <div class="col-4">
                    <button class="btn btn-primary btn-block" onclick="app.machineController.items('skittles')">4.
                        Skittles
                        1.00</button></div>

                <div class="col-4">
                    <button class="btn btn-primary btn-block" onclick="app.machineController.items('snickers')">5.
                        Snickers
                        1.00</button></div>

                <div class="col-4">
                    <button class="btn btn-primary btn-block" onclick="app.machineController.items('cookies')">6.
                        Cookies 1.15
                    </button></div>

                <div class="col-4 mt-2">
                    <button class="btn btn-primary btn-block" onclick="app.machineController.items('crackers')">7.
                        Crackers
                        .50</button></div>

                <div class="col-4 mt-2">
                    <button class="btn btn-primary btn-block" onclick="app.machineController.items('mints')">8. Mints
                        .25</button>
                </div>

                <div class="col-4 mt-2">
                    <button class="btn btn-primary btn-block" onclick="app.machineController.items('gum')">9. Gum
                        .25</button>
                </div>

            </div>
        </div>



    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.5.1/dist/sweetalert2.all.min.js"></script>



</body>

</html>

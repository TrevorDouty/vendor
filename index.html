<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>vendor</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">vendor</span>
            </a>
        </nav>
    </header>
    <main>
        <div id="app"></div>
        <div id="machine"></div>
        <button class="btn btn-primary" onclick="app.machineController.coinSlo('dollar')"></button>
        <button class="btn btn-primary" onclick="app.machineController.coinSlo('quarter')"></button>
        <button class="btn btn-primary" onclick="app.machineController.coinSlo('dime')"></button>
        <button class="btn btn-primary" onclick="app.machineController.coinSlo('nickel')"></button>

    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.3/js/bootst"></script>
</body>

</html>
